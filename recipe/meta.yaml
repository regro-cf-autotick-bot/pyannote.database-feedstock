{% set name = "pyannote.database" %}
{% set version = "5.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyannote.database-{{ version }}.tar.gz
  sha256: 980bdc910615380a17d8bd82805f9770006d050b2c7a946a520ade4627192681

build:
  noarch: python
  number: 1
  entry_points:
    - pyannote-database=pyannote.database.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pandas >=0.19
    - pyannote.core >=4.1
    - python >={{ python_min }}
    - pyyaml >=3.12
    - typer >=0.2.1

test:
  imports:
    - pyannote
    - pyannote.database
  commands:
    - pip check
    - pyannote-database --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://pyannote.github.io/
  summary: Interface to multimedia databases and experimental protocols
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tyrius02
